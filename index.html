<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
        }

        .hero-section {
            text-align: center;
            padding: 60px 20px;
            width: 100%;
            height: 100%;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-contact {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            background-color: #fff;
            color: #000;
            border: none;
        }

        .btn-contact:hover {
            background-color: #f0f0f0;
        }

        .btn-store {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        .btn-store:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <h1>Welcome to Packly Support</h1>
        <p>If you need help, contact us at:</p>
        <a href="mailto:support@packly.com" class="btn btn-contact">Contact Us</a>
        <div>
            <a href="#" class="btn btn-store">Download on the App Store</a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
