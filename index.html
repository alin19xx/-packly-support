<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .hero-section {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            color: white;
            text-align: center;
            padding: 60px 20px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-app {
            margin: 5px;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
        }

        .btn-app-store {
            background-color: #000;
            color: #fff;
        }

        .btn-google-play {
            background-color: #34a853;
            color: #fff;
        }

        .btn-app:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <h1>Welcome to Packly Support</h1>
        <p>If you need help, contact us at:</p>
        <a href="mailto:support@packly.com" class="btn btn-light btn-lg mb-3">Contact Us</a>

        <div>
            <a href="#" class="btn btn-app btn-app-store">Download on the App Store</a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
